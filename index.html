<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naria Exchange Rate App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">Naria converter App</h1>

                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter amount in Naria...">

                    </div>

                </form>

                <!-- grids output -->
                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <p>Dollars:</p>
                            <div id="dollarsTxt"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <p>Euro:</p>
                            <div id="euroTxt"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <p>Pounds:</p>
                            <div id="poundTxt"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center col-md-6 offset-md-3">
            <p>Money Rate App copyright&copy;2018</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
